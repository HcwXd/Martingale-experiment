<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Martingale 加倍賭注法</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="input-container">
      <div class="input-row">
        <div class="msg">Endowment:</div>
        <div class="msg">$100</div>
      </div>
      <div class="input-row">
        <div class="msg">Amount per Bet:</div>
        <input type="text" placeholder="0.1" class="bet-input" />
      </div>
      <div class="input-row">
        <div class="msg">Round per Sec:</div>
        <input type="text" placeholder="100" class="speed-input" />
      </div>
      <button class="start">Start</button>
    </div>
    <div class="dashboard"></div>
    <div class="container"></div>
    <script src="js/index.js"></script>
  </body>
</html>

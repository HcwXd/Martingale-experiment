<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Martingale 加倍賭注法</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="input-container">
        <div class="input-row">
            <div class="msg">原始金額：</div>
            <div class="msg">100 元</div>
        </div>
        <div class="input-row">
            <div class="msg">每注金額：</div>
            <input type="text" placeholder="0.1 元" class="bet-input">
        </div>
        <div class="input-row">
            <div class="msg">每秒回合：</div>
            <input type="text" placeholder="100 回合" class="speed-input">
        </div>
        <button class="start">Start</button>
    </div>
    <div class="dashboard"></div>
    <div class="container"></div>
    <script src="js/index.js"></script>
</body>

</html>
